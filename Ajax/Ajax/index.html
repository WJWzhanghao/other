<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js">
		</script>
	</head>
	<body>
		<div class="list" id="list">
			<input type="button" name="" id="btn" value="d1"  />
		</div>
	</body>
</html>

<script type="text/javascript">
	$(function(){
		$('input').click(function(){
			$.ajax({	
				url:"http://localhost/connect.php",
				type:"get",
				dataType:"jsonp",
				jsonp:"callback",//同源请求（跨域）在服务端写callback只适用于GET方法
				success:function(res){
					var str="";
					res.forEach(function(val){
						str+=`<li>${val.id}</li>`;
					});
					$(".list").append(str);	},
					error:function(ss){
						console.log(ss);
					}			
		    });
		})	
	});
</script>
